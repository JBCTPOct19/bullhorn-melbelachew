<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Tweets</h1>
    </div>
</div>
<div class="container">
<a href="/add">Send a tweet</a><br/>
<table>
    <tr>
        <th>Tweet</th>
        <th>Posted Date</th>
        <th>Author</th>
    </tr>
    <tr th:each="tweet: ${tweets}">
        <td th:text="${tweet.content}"></td>
        <td th:text="${tweet.posteddate}"></td>
        <td th:text="${tweet.sentby}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${tweet.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${tweet.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${tweet.id})}">Delete</a>
        </td>
    </tr>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
